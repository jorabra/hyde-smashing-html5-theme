urlcleaner:
    index_file_names:
        # Identifies the files that represents a directory listing.
        # These file names are automatically stripped away when
        # the content_url function is called.
        - index.html
    strip_extensions:
        # The following extensions are automatically removed when
        # generating the urls using content_url function.
        - html
    # This option will append a slash to the end of directory paths
    append_slash: true
meta:
    charset: utf-8
    header_title: Smashing HTML5!
    header_subtitle: HTML in the year 2012
    nodemeta: meta.yaml
    #created: !!timestamp 2012-03-31 00:00:00
    author: Jørgen Abrahamsen
    footer_left_corner: Powered by <a href="http://hyde.github.com">hyde</a>.
    #footer_right_corner:
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.html
            archive_extension: html
            meta:
                listable: false
